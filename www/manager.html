<script>

$('.user .list-group a.list-group-item').click(function () {
    x = $(this).attr('mX');
    y = $(this).attr('mY');
    map.move(x, y);
});

var map = {

    m: $(".map"),

    move: function (x, y) {
        this.m.tinyMap('panTo', [x, y]);
        this.m.tinyMap('modify', {
            zoom: 17
        });
    },

};
