<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hackstuff</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./lib/css/style.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./lib/modernizr.js"></script>
    <script src="./lib/router.js?lib=index"></script>
</head>
<body>

<main>
    <div class="cd-index cd-main-content">
        <h1><img style="height:30px;" src="./lib/Hacker-icon.png" alt=""> FakeAP Login</h1>
        <table align="center">
            <tr>
                <td class="error" style="display:none;">
                    <h2 style="color:red;">Bad user name or password</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="cd-input" type="text" class="username" name="username"
                    placeholder="username">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="cd-input" type="password" class="password" name="password"
                    placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    <a class="cd-btn" url="./manager.html" data-type="page-transition">Login</a>
                </td>
            </tr>
        </table>
    </div>
</main>

<div class="cd-cover-layer"></div>
<div class="cd-loading-bar"></div>

</body>
</html>
